<header class="header">
  <a routerLink="/">Shop</a>
  <div class="header-actions">
    <button class="cart-button" (click)="openCartSidebar()">
      Cart items: {{ itemsInCart() }} Cart price: {{ totalCartPrice() | currency }}
    </button>
    @if (isLoggedIn()) {
      <span class="user-info">{{ username() }}</span>
      <button (click)="logout()" class="auth-button">Logout</button>
    } @else {
      <button routerLink="/login" class="auth-button">Login</button>
    }
  </div>
</header>
