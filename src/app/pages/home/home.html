<div class="container">
  @if (productsError(); as err) {
    <p class="error">Error loading products:
      {{ err }}
    </p>
  } @else if (isProductsLoading()) {
    <div class="loader"></div>
  } @else if (productsCount() === 0) {
    <p>No products found.</p>
  } @else {
    <h2>Products in catalog: {{ productsCount() }}</h2>
    <h3>Items in cart: {{ cartTotalItems() }}</h3>
    <app-product-list [products]="products()"/>
  }
</div>
